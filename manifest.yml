---
applications:
  - name: {APPNAME}
    buildpack: ${BUILDPACK}
    memory: ${MEMORY}
    timeout: ${TIMEOUT}
    path: ${PATH}
    env:
      TZ: ${TZ}
      MS_EVENTOS_URL: ${MS_EVENTOS_URL}
      SERVER_INCLUDE_MESSAGE: ${SERVER_INCLUDE_MESSAGE}
      MONITOREO_APLICACIONES_CRON_TIME: ${MONITOREO_APLICACIONES_CRON_TIME}
      CARGA_CATALOGOS_CRON_TIME: ${CARGA_CATALOGOS_CRON_TIME}
      RESTABLECE_CATALOGO_ERRORES_CRON_TIME: ${RESTABLECE_CATALOGO_ERRORES_CRON_TIME}
      RESTABLECE_CATALOGO_APLICACIONES_CRON_TIME: ${RESTABLECE_CATALOGO_APLICACIONES_CRON_TIME}
      REFRESH_ALERT_TIME_MINUTOS: ${REFRESH_ALERT_TIME_MINUTOS}
      REFRESH_APLICACION_TIME_MINUTOS: ${REFRESH_APLICACION_TIME_MINUTOS}
      RANGO_NIVEL_ALERTAMIENTOS_MINUTOS: ${RANGO_NIVEL_ALERTAMIENTOS_MINUTOS}
      ENDPOINT_NEWRELIC_URL: ${ENDPOINT_NEWRELIC_URL}
      TORRE_RESOLUCION: ${TORRE_RESOLUCION}
      TIPO_EVENTO: ${TIPO_EVENTO}
      NOMBRE_APLICACION: ${NOMBRE_APLICACION}
      URL_APLICACION: ${URL_APLICACION}
      RABBIT_HOST: ${RABBIT_HOST}
      RABBIT_PORT: ${RABBIT_PORT}
      RABBIT_ADDRESS: ${RABBIT_ADDRESS}
      RABBIT_USER: ${RABBIT_USER}
      RABBIT_SCT: ${RABBIT_SCT}
      RABBIT_VH: ${RABBIT_VH}
      RABBIT_DYNAMIC: ${RABBIT_DYNAMIC}
      RABBIT_SSL: ${RABBIT_SSL}
      RABBIT_SSL_ALGORITHM: ${RABBIT_SSL_ALGORITHM}
      HEADER: ${HEADER}
      QUEUE_LOGS: ${QUEUE_LOGS}
      QUEUE_NOTIFICACIONES: ${QUEUE_NOTIFICACIONES}
      QUEUE_EXPERIENCIAS: ${QUEUE_EXPERIENCIAS}
      ROUTING_LOGS: ${ROUTING_LOGS}
      ROUTING_NOTIFICACIONES: ${ROUTING_NOTIFICACIONES}
      ROUTING_EXPERIENCIAS: ${ROUTING_EXPERIENCIAS}
      CONFIGURATION_ELEMENT: ${CONFIGURATION_ELEMENT}