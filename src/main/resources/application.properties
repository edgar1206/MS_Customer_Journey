server.port = 8890

spring.rabbitmq.host=localhost
#spring.rabbitmq.port=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.exchange=exchange
spring.rabbitmq.queue.eventos=logs-eventos
spring.rabbitmq.queue.notificaciones=logs-notificaciones
spring.rabbitmq.routingkey.eventos=key-eventos
spring.rabbitmq.routingkey.notificaciones=key-notificaciones

spring.main.allow-bean-definition-overriding = true
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled= true
spring.rabbitmq.listener.simple.retry.initial-interval= 6s
spring.rabbitmq.listener.simple.retry.max-attempts= 2
spring.rabbitmq.listener.simple.retry.max-interval= 6s
spring.rabbitmq.listener.simple.retry.multiplier= 2

#MS-EVENTOS
ms.eventos.url = http://localhost:9400/nmp/monitoreo/v1/addLog
ms.eventos.url.notificacion = http://localhost:9400/nmp/monitoreo/v1/incidencia

server.compression.enabled=true
server.compression.min-response-size=1

event.cron.time=*/3 * * * * *